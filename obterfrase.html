<div id="sorte"></div>
<script>
        function obterFrase() {
         var frase = new Array ();
         frase[0] = "A vida trará coisas boas se tiveres paciência.";
         frase[1] = "Não";
         
          var i = Math.floor(2*Math.random());
          document.getElementById("sorte").innerHTML = frase[i];
        }
document.addEventListener("DOMContentLoaded", obterFrase);
</script>
